<div class="loginForm">
    <div class="header">Register</div>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input  id="first_name" type="text" class="validate" ng-model="user.firstname">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate" ng-model="user.lastname">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate" ng-model="user.email">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" ng-model="user.pass">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password2" type="password" class="validate" ng-model="user.confirm">
                    <label for="password2">Password</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="register()">Register
                <i class="material-icons"></i>
            </button>
        </form>
    </div>
</div>
